
name: coupons # yml文件名
 
on:
  repository_dispatch:
   types:
     - webhook-1
     - webhook-2
 
jobs:
  run-coupons: # 任务名
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main  #采用main分支下的
           
      - name: Setup Node.js
        uses: actions/setup-node@v2  #安装node.js
        with:
          node-version: '14'
          
      - name: Install Dependency       
        run: |
          npm install
          npm install axios
          npm install cheerio   
          node ./index.js  # 要运行的js脚本，放在根目录下
